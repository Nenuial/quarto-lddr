title: "LDDR maturity exam"
author: "Pascal Burkhard"
version: 1.0.6
contributes:
  format:
    pdf:
      documentclass: exam
      template-partials:
        - title.tex
        - pandoc.tex
        - before-body.tex
        - after-body.tex
      include-in-header: 
        - header-setup.tex
      logo: logo_LDDR.pdf
      filters:
        - matu.lua
        - latex-environment
      environments:
        questiontable: questiontable
        exacomplex: exacomplex
        center: center
        right: FlushRight
        press: pressBox
      commands:
        pagestyle: pagestyle
        exatitle: exatitle
        exaquestion: exaquestion
        exatotal: exatotal
        exadoc: exadoc
        exatable: exatable
        exatables: exatables
        exabreak: exabreak
        exaspace: vspace
      papersize: a4
      colorlinks: false
      callout-icon: false
      lang: fr-CH
      geometry:
        - bindingoffset=0in
        - headheight=35pt
        - left=1.5cm
        - right=1.5cm
        - top=4cm
        - bottom=2cm
        - headsep=.5cm
        - footskip=1cm
      mainfont: FiraSans
      mainfontoptions:
        - Extension = .otf
        - Path = /Library/Fonts/
        - UprightFont = *-Light
        - ItalicFont = *-LightItalic
        - BoldFont = *-Regular
        - BoldItalicFont = *-Italic
      sansfont: FiraSans
      sansfontoptions:
        - Extension = .otf
        - Path = /Library/Fonts/
        - UprightFont = *-Light
        - ItalicFont = *-LightItalic
        - BoldFont = *-Regular
        - BoldItalicFont = *-Italic
      mathfont: FiraMath-Light
      mathfontoptions:
        - Path = /Library/Fonts/
        - Extension = .otf
