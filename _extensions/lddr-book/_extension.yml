title: "LDDR book"
author: "Pascal Burkhard"
version: 1.0.10
contributes:
  format:
    html:
      theme: 
        dark: darkly
      css: style.css
      mainfont: "Fira Sans"
      toc: true
    pdf:
      documentclass: book
      template-partials:
        - title.tex
        - before-body.tex
      include-in-header: 
        - structure.tex
      logo: logo_LDDR.pdf
      colorlinks: false
      callout-icon: false
      mainfont: FiraSans
      mainfontoptions:
        - Extension = .otf
        - Path = /Library/Fonts/
        - UprightFont = *-Light
        - ItalicFont = *-LightItalic
        - BoldFont = *-Regular
        - BoldItalicFont = *-Italic
      sansfont: FiraSans
      sansfontoptions:
        - Extension = .otf
        - Path = /Library/Fonts/
        - UprightFont = *-Light
        - ItalicFont = *-LightItalic
        - BoldFont = *-Regular
        - BoldItalicFont = *-Italic
      mathfont: FiraMath-Light
      mathfontoptions:
        - Path = /Library/Fonts/
        - Extension = .otf
